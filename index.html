<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Contact form</title>
  <link rel="stylesheet" href="css/import.css">
</head>
<body>
  <form action="#" method="get">
    <div class="title">
      <h1>Contact Us</h1>
    </div>
    <div class="completeName">      
      <div class="name">
        <label for="name" class="common">First Name <span class="detail">*</span></label>
        <input type="text" id="name">
      </div>
      <div class="name">
        <label for="last" class="common">Last Name <span class="detail">*</span></label>
        <input type="text" id="last">
      </div>
    </div>
    
    <label for="email" class="common">Email Address <span class="detail">*</span></label>
    <input type="email" id="email">

    <div class="queryType">
      <label for="query" class="common">Query Type <span class="detail">*</span></label>
      <div class="queryOption">
        <div class="query">
          <input type="radio" id="general" name="option">
          <label for="general">General Enquiry</label>
        </div>
        <div class="query">
          <input type="radio" id="support" name="option">
          <label for="support">Support Resquest</label>
        </div>
      </div>
    </div>

    <div class="txtArea">
      <label for="txtArea" class="common">Message <span class="detail">*</span></label>
      <textarea name="txt" id="txtArea"></textarea>
    </div>

    <div class="checkBox">
      <input type="checkbox" id="check" onclick="show()">
      <label for="check" class="common">I consent to being contacted by the team <span class="detail">*</span></label>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>

  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

  <script src="js/script.js"></script>
</body>
</html>
